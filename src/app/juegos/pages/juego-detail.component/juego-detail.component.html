@if (juego) {
  <div class="card">
    <h2>{{juego.nombre}}</h2>
    <img src="[{{juego.foto}}]" alt="imagen del juego">
        <h3>{{juego.nombre}}</h3>
        <p>{{juego.fechaLanzamiento}}</p>  <p>{{juego.precio}}</p>
        <p>{{juego.categoria}}</p>  <p>{{juego.desarrolladora}}</p>
  </div>
}
