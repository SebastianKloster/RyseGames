<section id="billetera">
    <div class="billetera">
        <h1>Billetera</h1>
        <p>Saldo actual: {{saldo() | currency:'USD':'symbol':'1.2-2' }}</p>
    </div>

    <div class="buttons">
        <form [formGroup]="cargarSaldoForm" (ngSubmit)="handleSubmit()">
            <label for="monto">Cargar Saldo</label>
            
            <div class="buttonArea">
                <input type="number" id="monto" formControlName="monto" min="0"/>
                <button type="submit" [disabled]="cargarSaldoForm.invalid">Cargar Saldo</button>
            </div>
        </form>
    </div>
</section>
