<div class="page">
<h3>Mi lista de favoritos</h3>
<ul>
  @for (juego of perfilService.juegosFavoritos(); track juego.id) {
    <li>
      <img [src]="juego.foto" width="80">
      <strong>{{ juego.nombre }}</strong>
      <button mat-icon-button color="warn" (click)="eliminar(juego.id)">
                  <mat-icon>delete</mat-icon>
                </button>
      
    </li>
  }
</ul>
</div>
