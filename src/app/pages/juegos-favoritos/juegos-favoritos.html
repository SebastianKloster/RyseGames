<div class="page">

<div class="page-header">
  <h1>Juegos Favoritos</h1>
</div>
<ul>
  @for (juego of perfilService.juegosFavoritos(); track juego.id) {

    <li>
      <div class="item">
      <img [src]="juego.foto" width="80">
      <strong>{{ juego.nombre }}</strong>
      <button (click)="eliminar(juego.id)">X</button>
      </div>
    </li>
  }
</ul>


</div>
