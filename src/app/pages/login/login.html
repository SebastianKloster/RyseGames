<section id="login">
    <div class="container">
        <form [formGroup]="userForm" (ngSubmit)="handleSubmit()">
            @if (isLogged() === true) {
                <button id="logoutButton" type="button" (click)="logout()">Logout</button>
            } @else {
                <input id="user" formControlName="user" placeholder="username" 
                [class.input_invalido]="userForm.get('user')?.invalid && userForm.get('user')?.touched" />


                <input id="pass" formControlName="pass" placeholder="password"
                [class.input_invalido]="userForm.get('pass')?.invalid && userForm.get('pass')?.touched" />
                    
                <button id="loginButton" type="submit" [disabled]="userForm.invalid">Iniciar Sesi√≥n</button>
                <button id="registerButton" type="button" (click)="goToRegister()">Registrarse</button>
            }
            
        </form>
    </div>
</section>
